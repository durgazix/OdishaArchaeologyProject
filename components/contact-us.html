<!-- Contact Form and Address Section -->
<div class="container">
  <section class="contact-address-grid">
    <!-- Contact Form Section -->
    <div class="contact-form-section">
      <h2 class="section-title">CONTACT US</h2>
      <div class="section-divider"></div>
      <form class="contact-form" id="contactForm">
        <div class="form-group">
          <label for="name">Name *</label>
          <input type="text" id="name" name="name" required />
        </div>
        <div class="form-group">
          <label for="email">Email *</label>
          <input type="email" id="email" name="email" required />
        </div>
        <div class="form-group">
          <label for="subject">Subject</label>
          <input type="text" id="subject" name="subject" />
        </div>
        <div class="form-group">
          <label for="contactNo">Contact No *</label>
          <input type="tel" id="contactNo" name="contactNo" required />
        </div>
        <div class="form-group">
          <label for="message">Your Message</label>
          <textarea id="message" name="message" rows="2"></textarea>
        </div>
        <button type="submit" class="submit-btn">Submit</button>
      </form>
    </div>

    <!-- Address Section -->
    <div class="address-section">
      <h2 class="section-title">ADDRESS</h2>
      <div class="section-divider"></div>
      <div class="address-box">
        <div class="address-content">
          <h3 class="department-name">Odisha State Archaeology</h3>
          <div class="address-item">
            <div class="address-icon">
              <i class="fa fa-map-marker"></i>
            </div>
            <div class="address-text">
              <p>
                Odisha State Archaeology (1st floor, State Academy of Art)<br />
                Sanskruti Bhawan, Museum Complex,<br />
                Bhubaneswar-751014
              </p>
            </div>
          </div>
          <div class="address-item">
            <div class="address-icon">
              <i class="fa fa-phone"></i>
            </div>
            <div class="address-text">
              <p>0674-2432147</p>
            </div>
          </div>
          <div class="address-item">
            <div class="address-icon">
              <i class="fa fa-envelope"></i>
            </div>
            <div class="address-text">
              <p>suptosabbsr@gmail.com</p>
            </div>
          </div>
          <div class="address-item">
            <div class="address-icon">
              <i class="fa fa-globe"></i>
            </div>
            <div class="address-text">
              <p>www.odishaarchaeology.org</p>
            </div>
          </div>
        </div>
      </div>
    </div>
  </section>
</div>

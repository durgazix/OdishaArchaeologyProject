<!-- CONTACT & ADDRESS -->
<section class="contact-us-section">
  <div class="container">
    <div class="row g-4">

      <!-- CONTACT FORM -->
      <div class="col-lg-7">
        <div class="contact-form-section h-100">
          <h2 class="section-title">CONTACT US</h2>
          <div class="section-divider"></div>

          <form id="contactForm" class="contact-form">
            <div class="row g-3">

              <div class="col-md-6">
                <label>Name *</label>
                <input type="text" id="name" class="form-control" required>
              </div>

              <div class="col-md-6">
                <label>Email *</label>
                <input type="email" id="email" class="form-control" required>
              </div>

              <div class="col-md-6">
                <label>Subject</label>
                <input type="text" id="subject" class="form-control">
              </div>

              <div class="col-md-6">
                <label>Contact No *</label>
                <input type="tel" id="contactNo" class="form-control" required>
              </div>

              <div class="col-12">
                <label>Your Message</label>
                <textarea id="message" rows="3" class="form-control"></textarea>
              </div>

              <div class="col-12 text-center">
                <button type="submit" class="submit-btn mt-3">Submit</button>
              </div>

            </div>
          </form>
        </div>
      </div>

      <!-- ADDRESS -->
      <div class="col-lg-5">
        <div class="address-section h-100">
          <h2 class="section-title">ADDRESS</h2>
          <div class="section-divider"></div>

          <div class="address-box">
            <h3 class="department-name">Odisha State Archaeology</h3>

            <div class="address-item">
              <div class="address-icon"><i class="fa fa-map-marker"></i></div>
              <p>
                Odisha State Archaeology (1st floor, State Academy of Art)<br>
                Sanskruti Bhawan, Museum Complex,<br>
                Bhubaneswar-751014
              </p>
            </div>

            <div class="address-item">
              <div class="address-icon"><i class="fa fa-phone"></i></div>
              <p>0674-2432147</p>
            </div>

            <div class="address-item">
              <div class="address-icon"><i class="fa fa-envelope"></i></div>
              <p>suptosabbsr@gmail.com</p>
            </div>

            <div class="address-item">
              <div class="address-icon"><i class="fa fa-globe"></i></div>
              <p>www.odishaarchaeology.org</p>
            </div>
          </div>

        </div>
      </div>

    </div>
  </div>
</section>
